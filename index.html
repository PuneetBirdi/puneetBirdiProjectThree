<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Cashflow Calculator</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="mainContainer">
            <div class="transactionInput">
                <h2>Add Transaction</h2>
                <form action=""  class='addTransaction' id='addTransaction'>
                    <fieldset class="transactionType">
                        <label for="addIncome">Income</label>
                        <input type="radio" name="transactionType" id="addIncome" value="income">
                        <label for="addExpense">Expense</label>
                        <input type="radio" name="transactionType" id="addExpense" value="expense">
                    </fieldset>
                    <fieldset class='transactionInfo'>
                        <label for="transactionDesc">Description</label>
                        <input type="text" name="transactionDesc" id="transactionDesc">
                        <label for="transactionAmt">Amount</label>
                        <input type="number" name="transactionAmt" id="transactionAmt" step="0.01">
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="dataDisplay">
                <div class="summary">
                    <div class="totalIncome summaryCard">
                        <h3>Total Income</h3>
                        <h4 id='totalIncome'>-</h4>
                    </div>
                    <div class="netCashflow summaryCard">
                        <h3>Net Cashflow</h3>
                        <h4 id='netCashflow'>-</h4>
                    </div>
                    <div class="totalExpense summaryCard">
                        <h3>Total Expense</h3>
                        <h4 id='totalExpense'>-</h4>
                    </div>
                </div>
                <div class="allTransactions">
                    <h3>All Transactions</h3>
                    <ul class= 'transactionList' id='transactionList'>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
